<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<h2>Sign Up</h2>
<form action="/users/addUser" method="POST" th:object="${user}">
    Name: <input type="text" th:field="*{name}"/>
    <div style="color: darkorange" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> Error</div>
    <br>
    Age: <input type="number" th:field="*{age}"/>
    <div style="color: darkorange" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"> Error</div>
    <br>
    Email: <input type="text" th:field="*{email}"/>
    <div style="color: darkorange" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> Error</div>
    <br>
    <input type="submit" value="Sign Up">
</form>
</body>
</html>
