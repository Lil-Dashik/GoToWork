<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<h2>Update User</h2>
<form th:action="@{/users/editUser}" method="POST" th:object="${user}">
    <input type="hidden" name="_method" value="PATCH"/>
    <input type="hidden" th:field="${user.id}">
    Name: <input type="text" name="name" th:value="${user.name}"/>
    <div style="color: darkorange" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> Error</div>
    <br>
    Age: <input type="number" name="age" th:field="${user.age}"/>
    <div style="color: darkorange" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"> Error</div>
    <br>
    Email: <input type="text" name="email" th:field="${user.email}"/>
    <div style="color: darkorange" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> Error</div>
    <br>
    <input type="submit" value="Update">
</form>
</body>
</html>
